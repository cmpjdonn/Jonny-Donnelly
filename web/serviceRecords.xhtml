<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Service Records</title>
        <link rel="stylesheet" href="Styling.css" type="text/css" media="screen,projection" />
    </h:head>
    <h:body>
        <h1>Vehicle Records</h1>
        
        <h:form>
            <table>
                <h2>Current Details</h2>
                <tr><td>Please enter vehicle license plate: </td><td><h:inputText value="" id="uname" size="64" /></td></tr>
                <tr><td></td><td><h:commandButton type="submit" value="Enter" /></td></tr>
                <button type="button"><h:link value="Add Service Record to Vehicle" outcome="addServiceRecord" /></button>
            </table>
        
        </h:form>
    </h:body>
</html>
