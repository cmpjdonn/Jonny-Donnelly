<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <h:head>
        <link rel="stylesheet" href="Styling.css" />
        <title>Add a vehicle</title>
    </h:head>
    <h:body>
        <a href="http://localhost:8080/Secure_Software_Development/"><img src="cartoon-house.png" width="82" height="86" title="Home" alt="Home"></img></a>
        <h1>Vehicle Record System</h1>
        <h2>Add a Vehicle</h2>
        <h:form>
            <table> 
                <tr><td>Vehicle Manufacturer: </td><td><h:inputText value="" id="vman" size="64" /></td></tr>
                <tr><td>Vehicle Model: </td><td><h:inputText value="" id="vmod" size="64"  /></td></tr> 
                <tr><td>Date Purchased: </td><td><h:inputText value="" id="dpurc" size="64"  /></td></tr>
                <tr><td>Amount purchased for: </td><td><h:inputText value="" id="purcamt" size="64"  /></td></tr>
                <tr><td>Vehicle License Plate: </td><td><h:inputText value="" id="licpt" size="64"  /></td></tr>
                <tr><td>Insured?(Y/N): </td><td><h:inputText value="" id="insured" size="64"  /></td></tr>
                <tr><td>MOT Due: </td><td><h:inputText value="" id="MOT" size="64"  /></td></tr>
                <tr><td>Tax: </td><td><h:inputText value="" id="tax" size="64"  /></td></tr>
                <tr><td></td><td><h:commandButton type="submit" value="Add" /></td></tr> 
            </table>
        </h:form>
    </h:body>
</html>
